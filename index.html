<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Gourmet | Restaurante Exquisito</title>
    <style>
        /* Variables de colores y estilos */
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #c19a6b;
            --color-accent: #e74c3c;
            --color-light: #ecf0f1;
            --color-dark: #2c3e50;
            --color-background: #f9f9f9;
            --color-text: #333333;
            --shadow-soft: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-style: italic;
            color: var(--color-secondary);
            font-size: 1.2rem;
        }

        /* Vista de categorías (carrusel) */
        .categories-container {
            position: relative;
            height: 500px;
            perspective: 1000px;
            margin-bottom: 50px;
        }

        .categories-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .category {
            position: absolute;
            width: 300px;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(0deg) scale(0.8);
            opacity: 0.6;
        }

        .category.active {
            transform: translate(-50%, -50%) rotateY(0deg) scale(1);
            opacity: 1;
            z-index: 10;
            box-shadow: var(--shadow-medium);
        }

        .category-left {
            transform: translate(-150%, -50%) rotateY(30deg) scale(0.8);
        }

        .category-right {
            transform: translate(50%, -50%) rotateY(-30deg) scale(0.8);
        }

        .category-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: var(--transition);
        }

        .category-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            text-align: center;
        }

        .category-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9rem;
            opacity: 0;
            max-height: 0;
            transition: var(--transition);
        }

        .category.active .category-desc {
            opacity: 1;
            max-height: 100px;
        }

        /* Navegación de categorías */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--color-secondary);
            opacity: 0.5;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-dot.active {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Vista de menú detallado */
        .menu-detail {
            display: none;
            padding: 20px;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: inherit;
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--color-secondary);
        }

        .menu-title {
            font-size: 2.5rem;
            color: var(--color-primary);
        }

        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .dish-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        .dish-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .dish-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-medium);
        }

        .dish-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .dish-content {
            padding: 20px;
        }

        .dish-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .dish-desc {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #666;
        }

        .dish-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--color-secondary);
        }

        /* Modal de detalle del plato - MODIFICADO PARA MÓVIL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 15px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: var(--border-radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            position: relative;
            flex-shrink: 0;
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            z-index: 10;
        }

        .modal-close:hover {
            background: white;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--color-primary);
        }

        .modal-desc {
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal-ingredients {
            margin-bottom: 15px;
        }

        .modal-ingredients h4, .modal-nutrition h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .ingredient-tag {
            background: var(--color-light);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .modal-nutrition {
            background: var(--color-light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        /* Nuevos estilos para botones de cantidad y pago - MEJORADO PARA MÓVIL */
        .quantity-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px 0;
            z-index: 5;
        }

        .quantity-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .quantity-btn:hover {
            background: var(--color-secondary);
            transform: scale(1.1);
        }

        .selected-quantity {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
        }

        .pay-button {
            display: block;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px auto;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            position: sticky;
            bottom: 10px;
            z-index: 10;
        }

        .pay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Modal de pago */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 15px;
        }

        .payment-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .payment-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: var(--transition);
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .payment-modal.active .payment-content {
            transform: scale(1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-title {
            font-size: 1.8rem;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .payment-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .payment-close:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: var(--color-primary);
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
        }

        .payment-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .continue-shopping {
            background: var(--color-light);
            color: var(--color-primary);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: inherit;
            transition: var(--transition);
            flex: 1;
        }

        .continue-shopping:hover {
            background: #ddd;
        }

        .confirm-payment {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: inherit;
            transition: var(--transition);
            flex: 1;
        }

        .confirm-payment:hover {
            background: var(--color-primary);
        }

        /* Carrito de compras */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
        }

        .cart-icon:hover {
            background: var(--color-secondary);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--color-accent);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Modal del carrito */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            z-index: 1500;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.5rem;
            color: var(--color-primary);
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-primary);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .cart-item-details {
            flex: 1;
            padding: 0 15px;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--color-secondary);
            margin-bottom: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-control button {
            background: var(--color-light);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-control button:hover {
            background: var(--color-secondary);
            color: white;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--color-accent);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-item-remove:hover {
            text-decoration: underline;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .checkout-button {
            display: block;
            width: 100%;
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkout-button:hover {
            background: var(--color-primary);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        /* Overlay para el carrito */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Responsive - MEJORAS PARA MÓVIL */
        @media (max-width: 768px) {
            .categories-container {
                height: 400px;
            }
            
            .category {
                width: 250px;
                height: 350px;
            }
            
            .dishes-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 100%;
                max-height: 85vh;
            }
            
            .modal-image {
                height: 150px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .quantity-selector {
                gap: 5px;
            }
            
            .quantity-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .pay-button {
                padding: 12px 20px;
                font-size: 1rem;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
                max-width: 300px;
            }
            
            .payment-actions {
                flex-direction: column;
            }
            
            .continue-shopping, .confirm-payment {
                width: 100%;
                text-align: center;
            }
            
            .cart-modal {
                width: 100%;
                right: -100%;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 120px;
                margin-bottom: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .menu-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .modal-ingredients h4, .modal-nutrition h4 {
                font-size: 1.1rem;
            }
            
            .ingredient-tag {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            
            .payment-content {
                padding: 20px;
            }
            
            .payment-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <div class="logo">RESTAURANTE EXQUISITO</div>
            <div class="tagline">Experiencia culinaria de alta gama</div>
        </header>

        <!-- Icono del carrito -->
        <div class="cart-icon" id="cart-icon">
            🛒
            <div class="cart-count" id="cart-count">0</div>
        </div>

        <!-- Vista de categorías -->
        <div id="categories-view">
            <div class="categories-container">
                <div class="categories-carousel">
                    <!-- Las categorías se generarán dinámicamente con JavaScript -->
                </div>
            </div>
            <div class="category-nav">
                <!-- Los puntos de navegación se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <!-- Vista de menú detallado -->
        <div id="menu-detail" class="menu-detail">
            <div class="menu-header">
                <button class="back-button">← Volver</button>
                <h2 class="menu-title"></h2>
            </div>
            <div class="dishes-grid">
                <!-- Los platos se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de detalle del plato -->
    <div class="modal-overlay" id="dish-modal">
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-image" src="" alt="">
                <div class="modal-close">×</div>
            </div>
            <div class="modal-body">
                <h3 class="modal-title"></h3>
                <p class="modal-desc"></p>
                <div class="modal-ingredients">
                    <h4>Ingredientes</h4>
                    <div class="ingredients-list"></div>
                </div>
                <div class="modal-nutrition">
                    <h4>Información Nutricional</h4>
                    <p class="calories"></p>
                </div>
                
                <!-- Selector de cantidad -->
                <div class="quantity-selector">
                    <button class="quantity-btn" data-action="decrease">-</button>
                    <span class="selected-quantity" id="selected-quantity">1</span>
                    <button class="quantity-btn" data-action="increase">+</button>
                    <button class="quantity-btn" data-quantity="1">+1</button>
                    <button class="quantity-btn" data-quantity="2">+2</button>
                    <button class="quantity-btn" data-quantity="3">+3</button>
                    <button class="quantity-btn" data-quantity="4">+4</button>
                    <button class="quantity-btn" data-quantity="5">+5</button>
                </div>
                
                <!-- Botón de pago -->
                <button class="pay-button" id="pay-button">Agregar al pedido</button>
            </div>
        </div>
    </div>

    <!-- Modal de pago -->
    <div class="payment-modal" id="payment-modal">
        <div class="payment-content">
            <div class="payment-close">×</div>
            <div class="payment-header">
                <h2 class="payment-title">Finalizar Pedido</h2>
                <p>Complete sus datos para procesar el pago</p>
            </div>
            <div class="payment-form">
                <div class="form-group">
                    <label for="card-name">Nombre en la tarjeta</label>
                    <input type="text" id="card-name" placeholder="Como aparece en la tarjeta">
                </div>
                <div class="form-group">
                    <label for="card-number">Número de tarjeta</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label for="card-expiry">Fecha de expiración</label>

    <!-- Modal del carrito -->

    <script>

        const menuData = {

            postres: {

                image: "https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1348&q=80",

                    },
                    {

                    },
                    {

                        description: "Clásica crema catalana con vainilla de Tahití y toques cítricos de naranja.",
                        image: "https://images.unsplash.com/photo-1558319024-7b6a0046968d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",

                    }

            },
            bebidas: {
                title: "Bebidas",
                description: "Selección de vinos, cocktails y bebidas refrescantes",
                image: "https://images.unsplash.com/photo-1470337458703-46ad1756a187?ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80",
                dishes: [
                    {
                        id: 10,
                        name: "Copa de Vino Tinto Reserva",
                        description: "Selección de vinos tintos reserva de la Ribera del Duero con crianza en barrica de roble.",
                        image: "https://images.unsplash.com/photo-1474722883778-792e7990302f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1348&q=80",
                        ingredients: ["Uva tempranillo", "Barrica de roble"],
                        calories: "120 kcal",
                        price: 8.00
                    },
                    {
                        id: 11,
                        name: "Cóctel Signature 'Garden Spritz'",
                        description: "Nuestra interpretación del clásico Aperol Spritz con hierbas del jardín y cítricos.",
                        image: "https://images.unsplash.com/photo-1536935338788-846bb9981813?ixlib=rb-1.2.1&auto=format&fit=crop&w=1348&q=80",
                        ingredients: ["Aperol", "Prosecco", "Soda", "Hierbas aromáticas", "Naranja"],
                        calories: "180 kcal",
                        price: 14.00
                    },
                    {
                        id: 12,
                        name: "Jugo de Granada y Jengibre Prensado en Frío",
                        description: "Jugo natural prensado en frío de granada con un toque de jengibre y menta.",
                        image: "https://images.unsplash.com/photo-1532303548535-105434ef9df1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                        ingredients: ["Granada", "Jengibre", "Menta"],
                        calories: "90 kcal",
                        price: 7.50
                    }
                ]
            }
        };

        // Variables globales
        let currentCategory = 'entradas';
        let currentAngle = 0;
        const categoryKeys = Object.keys(menuData);
        const totalCategories = categoryKeys.length;
        let currentDish = null;
        let selectedQuantity = 1;
        let cart = [];

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            renderCategories();
            setupEventListeners();
            updateCartCount();
            updateCartDisplay();
        }

        // Renderizar las categorías en el carrusel
        function renderCategories() {
            const carousel = document.querySelector('.categories-carousel');
            const nav = document.querySelector('.category-nav');
            
            carousel.innerHTML = '';
            nav.innerHTML = '';
            
            categoryKeys.forEach((key, index) => {
                const category = menuData[key];
                
                // Crear elemento de categoría
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.dataset.category = key;
                
                // Posicionar la categoría en el carrusel
                if (index === 0) {
                    categoryEl.classList.add('active');
                } else if (index === 1) {
                    categoryEl.classList.add('category-right');
                } else if (index === totalCategories - 1) {
                    categoryEl.classList.add('category-left');
                }
                
                categoryEl.innerHTML = `
                    <div class="category-bg" style="background-image: url('${category.image}')"></div>
                    <div class="category-content">
                        <h3 class="category-title">${category.title}</h3>
                        <p class="category-desc">${category.description}</p>
                    </div>
                `;
                
                carousel.appendChild(categoryEl);
                
                // Crear punto de navegación
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                if (index === 0) dot.classList.add('active');
                dot.dataset.target = key;
                nav.appendChild(dot);
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Navegación por puntos
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.addEventListener('click', () => {
                    const targetCategory = dot.dataset.target;
                    rotateToCategory(targetCategory);
                });
            });
            
            // Navegación por categorías (clic en categoría)
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', () => {
                    const targetCategory = category.dataset.category;
                    if (category.classList.contains('active')) {
                        showMenuDetail(targetCategory);
                    } else {
                        rotateToCategory(targetCategory);
                    }
                });
            });
            
            // Botón de volver
            document.querySelector('.back-button').addEventListener('click', () => {
                showCategoriesView();
            });
            
            // Cerrar modal
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.getElementById('dish-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('dish-modal')) {
                    closeModal();
                }
            });
            
            // Botones de cantidad
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', handleQuantityChange);
            });
            
            // Botón de pago
            document.getElementById('pay-button').addEventListener('click', handlePayment);
            
            // Modal de pago
            document.querySelector('.payment-close').addEventListener('click', closePaymentModal);
            document.getElementById('payment-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('payment-modal')) {
                    closePaymentModal();
                }
            });
            
            // Botones del modal de pago
            document.getElementById('continue-shopping').addEventListener('click', continueShopping);
            document.getElementById('confirm-payment').addEventListener('click', confirmPayment);
            
            // Icono del carrito
            document.getElementById('cart-icon').addEventListener('click', showCart);
            
            // Cerrar carrito
            document.querySelector('.cart-close').addEventListener('click', hideCart);
            document.getElementById('cart-overlay').addEventListener('click', hideCart);
            
            // Botón de checkout
            document.getElementById('checkout-button').addEventListener('click', showPaymentModal);
        }

        // Rotar el carrusel a la categoría seleccionada
        function rotateToCategory(category) {
            const currentIndex = categoryKeys.indexOf(currentCategory);
            const targetIndex = categoryKeys.indexOf(category);
            const diff = targetIndex - currentIndex;
            
            // Actualizar categoría actual
            currentCategory = category;
            
            // Actualizar clases activas
            document.querySelectorAll('.category').forEach((cat, index) => {
                cat.className = 'category';
                
                if (index === targetIndex) {
                    cat.classList.add('active');
                } else if (index === (targetIndex + 1) % totalCategories) {
                    cat.classList.add('category-right');
                } else if (index === (targetIndex - 1 + totalCategories) % totalCategories) {
                    cat.classList.add('category-left');
                }
            });
            
            // Actualizar puntos de navegación
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === targetIndex);
            });
        }

        // Mostrar vista detallada del menú
        function showMenuDetail(category) {
            // Ocultar vista de categorías y mostrar vista de menú
            document.getElementById('categories-view').style.display = 'none';
            const menuDetail = document.getElementById('menu-detail');
            menuDetail.style.display = 'block';
            
            // Actualizar título
            document.querySelector('.menu-title').textContent = menuData[category].title;
            
            // Renderizar platos
            const dishesGrid = document.querySelector('.dishes-grid');
            dishesGrid.innerHTML = '';
            
            menuData[category].dishes.forEach((dish, index) => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card';
                dishCard.dataset.id = dish.id;
                
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image">
                    <div class="dish-content">
                        <h3 class="dish-title">${dish.name}</h3>
                        <p class="dish-desc">${dish.description}</p>
                        <div class="dish-info">
                            <span>${dish.calories}</span>
                            <span>$${dish.price.toFixed(2)}</span>
                        </div>
                    </div>
                `;
                
                dishesGrid.appendChild(dishCard);
                
                // Añadir evento de clic para mostrar detalles del plato
                dishCard.addEventListener('click', () => {
                    showDishDetail(dish);
                });
                
                // Animación de aparición con retraso escalonado
                setTimeout(() => {
                    dishCard.classList.add('visible');
                }, 100 + (index * 100));
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Mostrar vista de categorías
        function showCategoriesView() {
            document.getElementById('menu-detail').style.display = 'none';
            document.getElementById('categories-view').style.display = 'block';
        }

        // Mostrar detalles del plato en modal
        function showDishDetail(dish) {
            currentDish = dish;
            selectedQuantity = 1;
            
            const modal = document.getElementById('dish-modal');
            const modalImage = document.querySelector('.modal-image');
            const modalTitle = document.querySelector('.modal-title');
            const modalDesc = document.querySelector('.modal-desc');
            const ingredientsList = document.querySelector('.ingredients-list');
            const calories = document.querySelector('.calories');
            const quantityDisplay = document.getElementById('selected-quantity');
            
            // Actualizar contenido del modal
            modalImage.src = dish.image;
            modalImage.alt = dish.name;
            modalTitle.textContent = dish.name;
            modalDesc.textContent = dish.description;
            calories.textContent = `${dish.calories} - $${dish.price.toFixed(2)}`;
            quantityDisplay.textContent = selectedQuantity;
            
            // Renderizar ingredientes
            ingredientsList.innerHTML = '';
            dish.ingredients.forEach(ingredient => {
                const tag = document.createElement('span');
                tag.className = 'ingredient-tag';
                tag.textContent = ingredient;
                ingredientsList.appendChild(tag);
            });
            
            // Mostrar modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Manejar cambios en la cantidad
        function handleQuantityChange(e) {
            const action = e.target.dataset.action;
            const quantity = parseInt(e.target.dataset.quantity);
            const quantityDisplay = document.getElementById('selected-quantity');
            
            if (action === 'increase') {
                selectedQuantity++;
            } else if (action === 'decrease' && selectedQuantity > 1) {
                selectedQuantity--;
            } else if (quantity) {
                selectedQuantity += quantity;
            }
            
            quantityDisplay.textContent = selectedQuantity;
        }

        // Manejar el proceso de pago
        function handlePayment() {
            if (!currentDish) return;
            
            // Agregar al carrito
            const existingItemIndex = cart.findIndex(item => item.id === currentDish.id);
            
            if (existingItemIndex !== -1) {
                // Si el producto ya está en el carrito, aumentar la cantidad
                cart[existingItemIndex].quantity += selectedQuantity;
            } else {
                // Si es un producto nuevo, agregarlo al carrito
                cart.push({
                    ...currentDish,
                    quantity: selectedQuantity
                });
            }
            
            updateCartCount();
            updateCartDisplay();
            
            // Mostrar mensaje de confirmación
            alert(`${selectedQuantity} ${currentDish.name} ha sido agregado al pedido.`);
            
            // Cerrar modal
            closeModal();
        }

        // Actualizar contador del carrito
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // Actualizar visualización del carrito
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total-amount');
            
            // Calcular total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Limpiar carrito
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Tu carrito está vacío</div>';
                return;
            }
            
            // Renderizar items del carrito
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} c/u</div>
                        <div class="cart-item-quantity">
                            <div class="quantity-control">
                                <button class="decrease-quantity" data-index="${index}">-</button>
                                <span>${item.quantity}</span>
                                <button class="increase-quantity" data-index="${index}">+</button>
                            </div>
                            <button class="cart-item-remove" data-index="${index}">Eliminar</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // Añadir event listeners a los botones de cantidad y eliminar
            document.querySelectorAll('.decrease-quantity').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCartCount();
                    updateCartDisplay();
                });
            });
            
            document.querySelectorAll('.increase-quantity').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    cart[index].quantity++;
                    updateCartCount();
                    updateCartDisplay();
                });
            });
            
            document.querySelectorAll('.cart-item-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    cart.splice(index, 1);
                    updateCartCount();
                    updateCartDisplay();
                });
            });
        }

        // Mostrar carrito
        function showCart() {
            document.getElementById('cart-modal').classList.add('active');
            document.getElementById('cart-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Ocultar carrito
        function hideCart() {
            document.getElementById('cart-modal').classList.remove('active');
            document.getElementById('cart-overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Mostrar modal de pago
        function showPaymentModal() {
            if (cart.length === 0) {
                alert("Su carrito está vacío. Agregue algunos productos primero.");
                return;
            }
            
            hideCart();
            document.getElementById('payment-modal').classList.add('active');
        }

        // Cerrar modal de pago
        function closePaymentModal() {
            document.getElementById('payment-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Continuar comprando
        function continueShopping() {
            closePaymentModal();
            showCategoriesView();
        }

        // Confirmar pago
        function confirmPayment() {
            // Validar formulario de pago (simplificado)
            const cardName = document.getElementById('card-name').value;
            const cardNumber = document.getElementById('card-number').value;
            const cardExpiry = document.getElementById('card-expiry').value;
            const cardCvc = document.getElementById('card-cvc').value;
            
            if (!cardName || !cardNumber || !cardExpiry || !cardCvc) {
                alert("Por favor, complete todos los campos del formulario de pago.");
                return;
            }
            
            // Calcular total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Mostrar mensaje de confirmación
            alert(`¡Pago realizado con éxito! Total: $${total.toFixed(2)}. Gracias por su compra.`);
            
            // Limpiar carrito
            cart = [];
            updateCartCount();
            updateCartDisplay();
            
            // Cerrar modal de pago
            closePaymentModal();
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('dish-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Pequeño retraso para permitir la transición antes de resetear
            setTimeout(() => {
                const modalImage = document.querySelector('.modal-image');
                const modalTitle = document.querySelector('.modal-title');
                const modalDesc = document.querySelector('.modal-desc');
                
                modalImage.src = '';
                modalImage.alt = '';
                modalTitle.textContent = '';
                modalDesc.textContent = '';
            }, 300);
        }
    </script>
